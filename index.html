<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
        <link rel="icon" type="image/png" href="images\calcicon.png">
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">123456789</div>
                <div class="buttons">
                    <button class="clear">C</button>
                    <button class="delete">&larr;</button>
                    <button class="operator">&divide;</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">&times;</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">&plus;</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">&minus;</button>
                    <button class="number double">0</button>
                    <button class="decimal">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </body>

</html>
